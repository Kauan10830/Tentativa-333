<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        .btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .btn-no.move {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você me ama?</h1>
        <button class="btn btn-yes" onclick="handleYes()">Sim</button>
        <button class="btn btn-no" id="btn-no" onclick="handleNo()">Não</button>
    </div>

    <script>
        function handleYes() {
            alert('Eu sabia!');
        }

        function handleNo() {
            const btnNo = document.getElementById('btn-no');
            btnNo.classList.add('move');
        }
    </script>
</body>
</html>it
